        <h1>
			<i>donate</i>

        <form action="mailto:W0468718@campus.nscc.ca?subject=From%20our%20Website" method="post" enctype="text/plain">
            <br>
            
            <label for="email">E-mail:  </label><br>
            <input type="email" id="email" name="email" 
            placeholder="example@mail.com"
            required><br>

            <br>
            <label for="phone">Phone number:</label><br><br>
            <input type="tel" id="phone" name="phone"
            placeholder="(123)456-7891"
            pattern="[0-9]{3}[0-9]{3}-[0-9]{4}"><br><br>

            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" size="10" required><br><br>

            <input type="text" id="lname" name="lname" size="10" required><br><br>

            <label for="postalCode">Postal code:</label><br>
            <input type="tel" id="postalCode" name="phone"
            placeholder="x1x 1x1"
            pattern="[A-Za-z]{1}[0-9]{1}[A-Za-z]{1}[0-9]{1}[A-Za-z]{1}[0-9]{1}"><br><br>

            <label for="radio">donate:</label><br>

            <input type="radio" id="ten" name="donate" value="ten">
            <label for="radio">ten</label><br>

            <input type="radio" id="fifty" name="donate" value="fifty">
            <label for="radio">fifty</label><br>

            <input type="radio" id="hundred" name="donate" value="hundred">
            <label for="radio">hundred</label><br><br>

            <label for="text">custom amount</label><br>
            <input type="text" id="custom" name="donate" value="$">
            <br><br>

            <input type="submit" value="Send">
            <input type="reset" value="Reset">
