            <label for="email">E-mail:  </label>
            <input type="email" id="email" name="email"

            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone"
            placeholder="(123)456-7891"

            <input type="text" id="lname" name="lname" size="10" required><br><br>

            <label for="postalCode">Postal code:</label>
            <input type="tel" id="postalCode" name="phone"
            placeholder="x1x 1x1"
            pattern="[A-Za-z]{1}[0-9]{1}[A-Za-z]{1}[0-9]{1}[A-Za-z]{1}[0-9]{1}"><br><br>

            <label for="radio"></label>
            
            <label for="checkbox">Send Emails about our websites updates</label>
            <input type="checkbox" id="checkbox">
            <br>
